<section class="page__share">
  <h4 class="page__share-title">{{ site.data.ui-text[site.locale].share_on_label | default: "Share on" }}</h4>

  <!-- 현재 사용 중인 공유 버튼들 -->
  <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url }}" class="btn btn--linkedin" aria-label="Share on LinkedIn" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} LinkedIn">
    <i class="fab fa-fw fa-linkedin" aria-hidden="true"></i><span> LinkedIn</span>
  </a>

  <a href="#" class="btn" style="background-color: #6c757d; color: white; border-color: #6c757d;" onclick="copyURL(); return false;" title="URL 복사" id="copy-url-btn">
    <i class="fas fa-fw fa-link" aria-hidden="true"></i><span> URL 복사</span>
  </a>

  <script>
    function copyURL() {
      const url = '{{ page.url | absolute_url }}';
      const btn = document.getElementById('copy-url-btn');

      navigator.clipboard.writeText(url).then(function() {
        // 성공시 버튼 텍스트 변경
        btn.innerHTML = '<i class="fas fa-fw fa-check" aria-hidden="true"></i><span> 복사됨!</span>';
        btn.style.backgroundColor = '#adb5bd';
        btn.style.color = 'white';

        // 2초 후 원래 상태로 복원
        setTimeout(function() {
          btn.innerHTML = '<i class="fas fa-fw fa-link" aria-hidden="true"></i><span> URL 복사</span>';
          btn.style.backgroundColor = '#6c757d';
          btn.style.color = 'white';
        }, 2000);
      }).catch(function(err) {
        console.error('URL 복사 실패:', err);
        alert('URL 복사에 실패했습니다.');
      });
    }
  </script>
